<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-MASTER-PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg min-h-screen p-8">
    <div class="max-w-4xl mx-auto glass-effect rounded-xl shadow-lg p-6">
        <h1 class="text-3xl font-bold mb-8 text-center text-gray-800">Task Master Pro</h1>
        
        <!-- Navigation Buttons -->
        <div class="flex justify-center gap-4 mb-8">
            <button onclick="switchView('active')" id="activeButton"
                class="nav-button px-8 py-3 rounded-lg font-semibold">
                Active Tasks
            </button>
            <button onclick="switchView('history')" id="historyButton"
                class="nav-button px-8 py-3 rounded-lg font-semibold">
                History
            </button>
        </div>

        <!-- Input form -->
        <form id="todoForm" onsubmit="addTodo(event)" class="glass-effect p-6 rounded-lg mb-8">
            <h2 class="text-xl font-semibold mb-6 text-gray-700">Add New Task</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Title</label>
                    <input type="text" id="todoTitle" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all"
                        placeholder="Task title">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                    <input type="datetime-local" id="todoDueDate" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
                    <select id="todoPriority" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Task Type</label>
                    <select id="todoType" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                        <option value="health">Health</option>
                        <option value="education">Education</option>
                    </select>
                </div>

                <div class="md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                    <textarea id="todoDescription" required
                        class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all"
                        rows="3" placeholder="Task description"></textarea>
                </div>
            </div>
            
            <button type="submit"
                class="mt-6 bg-gradient-to-r from-green-400 to-blue-400 text-white px-8 py-3 rounded-lg hover:opacity-90 transition-all shadow-md">
                Add Task
            </button>
        </form>

        <!-- Active View -->
        <div id="activeView">
            <!-- Filters -->
            <div class="mb-6 flex flex-wrap gap-4">
                <select id="priorityFilter" onchange="applyFilters()" 
                    class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all glass-effect">
                    <option value="all">All Priorities</option>
                    <option value="high">High Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="low">Low Priority</option>
                </select>

                <select id="typeFilter" onchange="applyFilters()" 
                    class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all glass-effect">
                    <option value="all">All Types</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="education">Education</option>
                </select>
            </div>

            <!-- Active todos -->
            <div id="todoList" class="space-y-4"></div>
        </div>

        <!-- History View -->
        <div id="historyView" class="hidden">
            <!-- Search filter -->
            <div class="mb-6">
                <input type="text" id="searchCompleted" 
                    class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 transition-all glass-effect"
                    placeholder="Search completed tasks..."
                    oninput="searchCompletedTasks()">
            </div>

            <!-- Completed todos -->
            <div id="completedList" class="space-y-4"></div>
        </div>
    </div>
</body>
</html>
